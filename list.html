<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- order list -->
    <h5>
        buah buahan
    </h5>
    <ol style="list-style: circle;">
        <li>semangka</li>
        <li>mangga</li>
        <li>pisang</li>
        <li>jambu</li>
    </ol>

    <!-- unorder list -->
    <h5>
        buah buahan
    </h5>
    <ul style="list-style: square;">
        <li>semangka</li>
        <li>mangga</li>
        <li>pisang</li>
        <li>jambu</li>
    </ul>
    
</body>
</html>
